<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>please goid</title>

    <script src="constants.js" defer></script>
    <script src="add_tab_iframe.js" defer></script>
    <script src="resizing.js" defer></script>
    <script src="for_testing_stuff.js"></script>
    <style>

        .tab
         {

            position: relative;

            width: 10%;
            height: 10%;
            float: left;

        }

        .open_page_button
        {

            display: flex;
            align-items: center;

            overflow-wrap: break-word;
            font-size: large;
            background-color: rgb(0, 255, 0);
            width: 10%;
            height: 10%;

        }

        .close_button
        {
            top: 0;
            right: 0;
            position: absolute;
            
            display: grid;
            align-items: center;
            text-align: center;
            font-size: large;
            margin-bottom: 85%;
            float: right;
            background-color: rgb(0, 255, 255);
            width: 2%;
            height: 2%;

        }

    </style>
    <style>

        #sidebar
        {

            position:fixed;
            padding:0;
            margin:0;

            float: left;
            
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgb(0, 255, 0);
            background-size: 100% 100%;

        }
        
        #game_space
        {

            position:fixed;
            padding:0;
            margin:0;

            float: right;
            bottom: 0;
            right: 0;
            background-color: rgb(255, 0, 255);

        }

        .empty_space
        {

            padding: 0;
            margin: 0;

            min-width: 0;
            min-height:0;
            background-color: rgb(0, 255, 255);

        }

        .game_iframe
        {

            position:fixed;
            padding:0;
            margin:0;

            float: right;
            bottom: 0;
            right: 0;

        }

        #tab_holder
        {

            background-color: rgb(0, 0, 255);

        }
        
        #game
        {

            background-color: rgb(255,0,0);

        }


    </style>

    <style>

        .top_sidebar{

            grid-area: sidebar;

        }

        .bottom_game_space{


            grid-area: game_space;

        }

        .grid_mode{


            display: grid;
            grid-template-areas:
            "sidebar"
            "game_space"
            "game_space"
            "game_space"

        }
          
    </style>
</head>
<body>
    <div id="whole_page">
        

        <div id="sidebar">

            <div>content</div>

        </div>


        <div id="game_space"> 

            <div id="tab_holder"></div>
            <div id="game">

                <button onclick="add_tab()">add tab</button>

            </div>

        </div>

    </div>
</body>
</html>
